<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/challenge" method="GET">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="user-name">Your Name</label>
                        <input type="text" id="user-name" name="user-name" required>
                    </li>
                    <li>
                        <label for="">Your E-Mail Adress</label>
                        <input type="email" id="user-email" name="user-email" required>
                    </li>
                    <li>
                        <label for="">Your Phone Number</label>
                        <input type="tel" id="user-phone" name="user-phone" required>
                    </li>
                    <li>
                        <label for="user-message">Your Message</label>
                        <textarea name="user-message" id="user-message" minlength="10" maxlength="200" required cols="30" rows="6"></textarea>
                    </li>
                </ul>
            </section>
            <section>
                <label for="user-find">How did you find us</label>
                <select name="user-find" id="user-find" required>
                    <option value="search">Web Search</option>
                    <option value="word-of-mouth">Word of mouth</option>
                    <option value="other">Other</option>
                </select>
             </section>
             <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-phone" value="phone" required minlength="5">
                        <label for="reply-phone">Call me</label>
                    </li>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-email" value="email" required>
                        <label for="reply-email">Send me an email</label>
                    </li>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-pigeon" value="pigeon" required>
                        <label for="reply-pigeon">Send me a pigeon</label>
                    </li>
                </ul>
             </section>
             <section  class="inline-control">
                <input type="checkbox" name="accept.terms" id="accept-terms" required>
                <label for="accept-terms">Accept terms</label>
             </section>
             <section id="form-actions">
                <button type="reset" class="btn-empty">Clear</button>
                <button type="submit" class="btn-filled">Submit</button>
             </section>
        </form>
    </main>

</body>

</html>
